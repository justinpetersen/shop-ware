<!DOCTYPE html>
<html class=no-js>
    <head>
        <meta charset=utf-8>
        <title>Shop-Ware</title>
        <meta name=description content="">
        <meta name=viewport content="width=device-width">
        <link rel="shortcut icon" href=/ee07b75f.favicon.ico>
        <link rel=stylesheet href=/styles/c2953528.forms.css>
    
    <body data-placeholder-focus=false>
        <div class=form-container>
            <div class=form-body-container>

                    <a href=/index.html><img class=logo src=/images/fe4606bf.shop-ware-logo.png alt=Shop-Ware></a>
                    <h2 class=form-heading>Get Started</h2>
                    <h4 class=form-subheading>Try it free for 30 days! No credit card required.</h4>
                    <p class=form-p>Enter the information below to setup a new Shop-Ware account.</p>

                    <form accept-charset=UTF-8 action="/" class=new_user id=new_user method=post>

                        <input name=utf8 type=hidden value=&#x2713;>
                        <input name=authenticity_token type=hidden value="b07IhyeBhpQD4f4ABtffNjpM6vk+qFeE2OsIeDYSM/0=">

                        <div class=form-group>
                            <input id=tenant_name name=tenant[name] required placeholder="shop name">
                        </div>

                        <div class=form-group>
                            <input id=user_email name=user[email] required type=email placeholder=email>
                        </div>

                        <div class=form-group>
                            <input id=user_password name=user[password] required type=password placeholder=password>
                            <p class=help-block>* Minimum is 8 characters required *</p>
                            <input id=user_password_confirmation name=user[password_confirmation] required type=password placeholder="confirm password">
                        </div>

                        <div class="form-group submit-form-group">
                            <button class="btn btn-primary form-button" name=commit type=submit value="Sign up">Sign Up</button>
                        </div>
                    </form>
            </div>
            <div class=form-footer-container>
                <p>
                    Already a customer? <a href=https://app.shop-ware.com/login>Sign in</a>
                </p>
            </div>
        </div>
